<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta content="maximum-dpr=2" name="flexible" />
    <title>企业详情</title>
    <link rel="stylesheet" href="css/companyDetail.css">
</head>

<body>
    <!-- Popwin-->
    <div class="popwin-wrapper" style="display:none;">
        <div class="download-banner">
            <p>易企查——中国企业数据官方发布服务平台。</p>
            <p>装有易企查，工作、生活顶嘎嘎。</p>
            <button class="download">下载</button>
        </div>
    </div>
    <div class="corp-deatil-wrapper">
        <!--Module-1-top -->
        <section class="module-1">
            <!-- 公司名 -->
            <div class="button">
                <div class="button-inner">
                    <span id="corp_name">阿里巴巴（中国)有限责任公司 上海分公司</span>
                </div>
            </div>
            <!--Attr -->
            <div class="corp-attr">
                <div id="corp-attr-name" class="corp-attr-name">有限责任公司</div>
                <button id ="corp-attr-state" class="corp-attr-state">存序</button>
            </div>
            <!-- 更新 -->
            <div class="corp-update">
                <div class="corp-update-t">
                    <span>更新：</span>
                    <p id="corp-update-t-content">12月31号</p>
                </div>
                <span class="corp-update-icon"></span>
            </div>
        </section>
        <!--Module-2-info -->
        <section class="module-2">
            <div class="corp-info-1">
                <p id="corp-info-usr" class="corp-info-usr">刘强东</p>
                <p class="corp-info-role">法定代表人</p>
            </div>
            <div class="corp-info-2">
                <p class="corp-info-capital">360<b>万人民币</b>
                </p>
                <p class="corp-info-capital-name">注册资本</p>
            </div>
            <div class="corp-info-3">
                <p id="corp-info-create-t" class="corp-info-create-t">2010-10-13</p>
                <p class="corp-info-create-name">成立日期</p>
            </div>
        </section>
        <!--Module-3-contact -->
        <section class="module-3">
            <div class="browse-contact">
                <p>查看联系方式</p>
                <span></span>
            </div>
        </section>
        <!--Module-4-entrance -->
        <section class="module-4">
            <div class="box-container">
                <div class="box">
                    <span class="gsxx"></span>
                    <p>工商信息</p>
                </div>
                <div class="box">
                    <span class="bgxx"></span>
                    <p>变更记录</p>
                </div>
                <div class="box">
                    <span class="dwtz"></span>
                    <p>对外投资</p>
                </div>
                <div class="box">
                    <span class="qynb"></span>
                    <p>企业年报</p>
                </div>
                <div class="box">
                    <span class="fygg"></span>
                    <p>法院公告</p>
                </div>
                <div class="box">
                    <span class="fypj"></span>
                    <p>法院判决</p>
                </div>
                <div class="box">
                    <span class="sxxx"></span>
                    <p>失信信息</p>
                </div>
                <div class="box">
                    <span class="bzxr"></span>
                    <p>被执行人</p>
                </div>
                <div class="box">
                    <span class="zzzs"></span>
                    <p>资质证书</p>
                </div>
                <div class="box">
                    <span class="zlxx"></span>
                    <p>专利信息</p>
                </div>
                <div class="box">
                    <span class="zzq"></span>
                    <p>著作权</p>
                </div>
                <div class="box">
                    <span class="sbxx"></span>
                    <p>商标信息</p>
                </div>
                <div class="box">
                    <span class="qytp"></span>
                    <p>企业图谱</p>
                </div>
                <div class="box">
                    <span class="fzlc"></span>
                    <p>发展历程</p>
                </div>
                <div class="box">
                    <span class="qyxw"></span>
                    <p>企业新闻</p>
                </div>
                <div class="box">
                    <span class="qyzp"></span>
                    <p>企业招聘</p>
                </div>
            </div>
        </section>
        <!--Module-5-menu -->
        <section class="module-5">
            <div class="menu-container">
                <ul>
                    <li>
                        <div class="menu-comment">
                            <span></span><a>评价</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-concern">
                            <span></span><a>关注</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-report">
                            <span></span><a>信用报告</a>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="bundle.js"></script>
    <script src="../YQC_H5/js/utils/Marquee.js"></script>
    <script src="./js/companyDetail.js"></script>
</body>

</html>
